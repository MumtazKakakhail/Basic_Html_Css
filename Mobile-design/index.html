<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
      integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Mobile UI</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="./styles.css" class="css" />
  </head>
  <body>
    <div class="mobile-screen">
      <div class="top-bar">
        <div class="status-icons">
          <i class="fa-solid fa-signal" style="color: #f1f2f4"></i>
          <i class="fa-solid fa-battery-empty" style="color: #e8eaed"></i>
        </div>
        <div class="time">9:18</div>
        <div class="date">Mon, Dec 1<br /><span>Cloudy 10&deg;C</span></div>
      </div>

      <div class="grid">
        <div class="app">
          <i class="fa-solid fa-gear" style="color: #c6cad2"></i>
        </div>
        <div class="app">
          <i class="fa-solid fa-image" style="color: #ea4343"></i>
        </div>
        <div class="app">
          <i class="fa-solid fa-book" style="color: #2fb145"></i>
        </div>
        <div class="app">
          <i class="fa-brands fa-google" style="color: #3e34cb"></i>
        </div>
        <div class="app">
          <i class="fa-brands fa-youtube" style="color: #df2d20"></i>
        </div>
        <div class="app">
          <i class="fa-brands fa-whatsapp" style="color: #3cec51"></i>
        </div>
        <div class="app">
          <i class="fa-solid fa-envelope" style="color: #3e48d0"></i>
        </div>
        <div class="app">
          <i class="fa-solid fa-screwdriver-wrench" style="color: #ec8836"></i>
        </div>
      </div>

      <div class="search-bar">
        <i class="fa-solid fa-magnifying-glass" style="color: #d9dddd"></i>
        Search
      </div>

      <div class="dock">
        <div class="app">
          <i class="fa-solid fa-phone" style="color: #174cb5"></i>
        </div>
        <div class="app">
          <i class="fa-solid fa-comment" style="color: #3741c8"></i>
        </div>
        <div class="app">
          <i class="fa-brands fa-chrome" style="color: #3a5ad9"></i>
        </div>
        <div class="app">
          <i class="fa-solid fa-camera" style="color: #2a5acb"></i>
        </div>
      </div>
    </div>
  </body>
</html>
