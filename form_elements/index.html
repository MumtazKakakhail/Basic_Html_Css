<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Elements</title>
</head>
<body>
    <h3>Registration</h3>
<form action="submit" method="post">
<fieldset>
    <!-- Text Field -->
     <legend>Registration</legend>
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter your full name" required>
    <br><br>
    <!-- Email Field -->
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" placeholder="Enter your email" required>
    <br><br>

    <!-- Password Field -->
    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>
    <br><br>
 <!-- age -->
 <label for="">Age:</label>
 <input type="number" name="" id="" min="18" max="45">
 <br><br>
    <!-- Radio Buttons -->
    <label>Gender:</label>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label>
    <input type="radio" id="other" name="gender" value="other">
    <label for="other">Other</label>
    <br><br>

    <!-- Checkboxes -->
    <label>Hobbies:</label>
    <input type="checkbox" id="hobbies" name="hobbies">
    <label for="hobby1">Reading</label>
    <input type="checkbox" id="hobbies" name="hobbies">
    <label for="hobby2">Sports</label>
    <input type="checkbox" id="hobbies" name="hobbies">
    <label for="hobby3">Music</label>
    <input type="checkbox"  id="Music" name="hobbies">
    <label for="hobby4">Cooking</label>
    <input type="checkbox" id="hobbies" name="hobbies">
    <br><br>

    <!-- Dropdown -->
    <label for="country">Country:</label>
    <select id="country" name="country" required>
        <option value="">Select your country</option>
        <option value="usa">United States</option>
        <option value="uk">United Kingdom</option>
        <option value="india">India</option>
        <option value="pakistan">Pakistan</option>
        <option value="china">china</option>
    </select>
    <br><br>

    <!-- Text Area -->
    <label for="message">Message:</label><br>
    <textarea id="message" name="message" rows="4" cols="30" placeholder="Write your message here..."></textarea>
    <br><br>

    <!-- File Upload -->
    <label for="resume">Upload Resume:</label>
    <input type="file" id="resume" name="resume">
    <br><br>

    <!-- Submit Button -->
    <input type="submit" value="Register">
    <br><br>
</fieldset>
</form>
</body>
</html>
